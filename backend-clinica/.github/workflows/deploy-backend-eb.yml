name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v3

      - name: Configurar AWS Credenciales
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Instalar JDK y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Construir Backend con Maven
        run: mvn clean package -DskipTests
        env:
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REACT_APP_FRONTEND_BASE_URL: ${{ secrets.REACT_APP_FRONTEND_URL }}

      - name: Instalar AWS Elastic Beanstalk CLI
        run: pip install awsebcli --upgrade

      - name: Crear y Subir el Paquete a Elastic Beanstalk
        run: |
          zip -r backend.zip . -x "target/*" ".git/*" "node_modules/*"
          aws s3 cp backend.zip s3://elasticbeanstalk-$(aws configure get region)-$(aws sts get-caller-identity --query Account --output text)/backend.zip
          aws elasticbeanstalk create-application-version --application-name ${{ secrets.EB_APPLICATION_NAME }} --version-label "v-${{ github.run_number }}" --source-bundle S3Bucket="elasticbeanstalk-$(aws configure get region)-$(aws sts get-caller-identity --query Account --output text)",S3Key="backend.zip"

      - name: Desplegar en Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment --application-name ${{ secrets.EB_APPLICATION_NAME }} --environment-name ${{ secrets.EB_ENVIRONMENT_NAME }} --version-label "v-${{ github.run_number }}"
