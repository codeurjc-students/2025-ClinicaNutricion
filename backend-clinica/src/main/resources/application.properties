spring.application.name=clinicanutricion
server.port=8081

#Configuración de la Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_clinica_nutricion
spring.datasource.username=root
spring.datasource.password=#2-gestionCitas

#Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# AWS Cognito Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.eu-west-3.amazonaws.com/eu-west-3_akIyCC7tP
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.eu-west-3.amazonaws.com/eu-west-3_akIyCC7tP/.well-known/jwks.json


spring.jackson.date-format=HH:mm
spring.jackson.serialization.write-dates-as-timestamps=false
