name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      - develop
      
jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Smoke test
        working-directory: backend-clinica
        run: mvn test -DskipTests=false -Dtest=ApplicationSmokeTest -DfailIfNoTests=true

      - name: Unit tests
        working-directory: backend-clinica
        run: mvn test -DskipTests=false -DexcludeTests=ApplicationSmokeTest

      - name: Publicar reportes de tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend-clinica/target/surefire-reports

  deploy:
    name: Deploy to Elastic Beanstalk
    needs: test-backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v3

      - name: Configurar AWS Credenciales
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Instalar JDK y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Construir Backend con Maven
        run: mvn clean package -DskipTests
        working-directory: backend-clinica
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REACT_APP_FRONTEND_BASE_URL: ${{ secrets.REACT_APP_FRONTEND_URL }}

      - name: Instalar AWS Elastic Beanstalk CLI
        run: pip install awsebcli --upgrade

      - name: Crear y Subir el Paquete a Elastic Beanstalk
        run: |
           aws s3 cp target/clinicanutricion-0.0.1-SNAPSHOT.jar s3://${{ secrets.EB_S3_BUCKET }}/clinicanutricion-0.0.1-SNAPSHOT.jar
           aws elasticbeanstalk create-application-version --application-name ${{ secrets.EB_APPLICATION_NAME }} --version-label "v-${{ github.run_number }}" --source-bundle S3Bucket="${{ secrets.EB_S3_BUCKET }}",S3Key="clinicanutricion-0.0.1-SNAPSHOT.jar"
        working-directory: backend-clinica

      - name: Desplegar en Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment --application-name ${{ secrets.EB_APPLICATION_NAME }} --environment-name ${{ secrets.EB_ENVIRONMENT_NAME }} --version-label "v-${{ github.run_number }}"
        working-directory: backend-clinica
